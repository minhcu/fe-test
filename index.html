<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./form.js"></script>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="popup">
            <form class="form form-add">
                <img class="btn-close" src="./static/add.png" alt="close">
                <h2 class="form-head">
                    Add new todo
                </h2>
                <div class="form-body">
                    <input type="text" data-key="category" id="category" placeholder="Category. Etc: Marketing..." />
                    <input type="text" data-key="title" id="title" placeholder="Title"/>
                    <textarea id="content" data-key="content" placeholder="Content" rows="4"></textarea>
                    <input type="submit" id="submit" value="Submit">
                </div>
            </form>
            <form class="form form-edit">
                <img class="btn-close" src="./static/add.png" alt="close">
                <h2 class="form-head">
                    Edit todo
                </h2>
                <div class="form-body">
                    <input type="text" data-key="category" id="edit-category" placeholder="Category. Etc: Marketing..." />
                    <input type="text" data-key="title" id="edit-title" placeholder="Title"/>
                    <textarea id="edit-content" data-key="content" placeholder="Content" rows="4"></textarea>
                    <div data-key="state" id="select" class="select">
                        <div>
                            <input type="radio" name="state" id="" value="0">
                            <label for="0">To do</label>
                        </div>
                        <div>
                            <input type="radio" name="state" id="" value="1">
                            <label for="1">Doing</label>
                        </div>
                        <div>
                            <input type="radio" name="state" id="" value="2">
                            <label for="2">Finished</label>
                        </div>
                    </div>
                    <input type="submit" id="submit" value="Submit">
                </div>
            </form>
        </div>
        <div class="header">
            <div class="head">
                <div class="logo">
                    <img src="./static/logo.png" alt="logo">
                </div>
                <p class="tagline">
                    Let's get shit done!
                    <img src="./static/piece.png" alt="piece" class="icon">
                </p>
            </div>
            <div class="btn btn-add">
                <img src="./static/add.png" alt="">
                <span>New task</span>
            </div>
        </div>
        <div class="body">
            <div class="col">
                <div class="col-head bg-blue">
                    <span class="title">
                        Todo
                    </span>
                    <span id="todo-counter" class="counter">
                        3
                    </span>
                </div>
                <div class="col-divider bg-blue"></div>
                <div class="col-body" id="todo"></div>
            </div>
            <div class="col">
                <div class="col-head bg-yellow">
                    <span class="title">
                        Doing
                    </span>
                    <span id="doing-counter" class="counter">
                        3
                    </span>
                </div>
                <div class="col-divider bg-yellow"></div>
                <div class="col-body" id="doing"></div>
            </div>
            <div class="col">
                <div class="col-head bg-green">
                    <span class="title">
                        Finished
                    </span>
                    <span id="finished-counter" class="counter">
                        3
                    </span>
                </div>
                <div class="col-divider bg-green"></div>
                <div class="col-body" id="finished"></div>
            </div>
        </div>
    </div>
</body>
</html>
